{% extends "base.html" %}
{% load static %}

{% block title %}
    {{ name }}
{% endblock %}

{% block mainbody %}
    <style>

        .container {
            margin: auto;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform-origin: top center;
        }

        .file-info {
            white-space: pre-wrap; /* 保留空白和换行 */
        }
    </style>

    <div class="container">
        <h2 style="position: sticky; top: 0; background: white;">{{ name }}</h2>
        <div class="file-info" style="height: 500px;">
            <object data="{{ url }}" type="text/plain" style="width: 100%; height: 100%;"></object>
        </div>
    </div>
{% endblock %}
