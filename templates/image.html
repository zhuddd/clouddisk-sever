<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <style>
        #image {
            display: block;
            -webkit-user-select: none;
            margin: auto;
            cursor: zoom-out;
            background-color: hsl(0, 0%, 90%);
            transition: background-color 300ms;
            height: auto;
        }
    </style>
</head>
<body>
<img id="image" src="{{ url }}" alt="{{ name }}">
</body>
</html>
