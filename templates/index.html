<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Cloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到Cloud</h1>
        <p>Cloud是一个文件存储和分享工具，主要功能包括：</p>
        <ul>
            <li>上传下载文件</li>
            <li>多文件同时上传下载</li>
            <li>支持断点续传</li>
            <li>可查看部分文件封面</li>
            <li>支持部分文件在线预览</li>
        </ul>
        <a href="/download" class="download-button">下载程序</a>
    </div>
</body>
</html>
